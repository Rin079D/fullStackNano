<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../static/styles.css">
		<title>Add Movies</title>
	</head>
	<body>
		<div class="container">
			<div class="row homePage">
				<div class="col">
						<h3>Add movies to the selected genre: {{genre.name}}</h3>
						<a href="{{url_for('view_movie_genres', genre_id=genre.id)}}">Back to main page</a>
						<br><br>
						<form name="add-movie-form" id="add-movie-form" action="" method="post">
							<div class="form-group">
								<label for="movie-name">Movie Name</label>
								<input class="form-control" type="text" id="movie-name" name="movie-name">
							</div>
							<div class="form-group">
								<label for="movie-description">Movie Description</label>
								<textarea class="form-control" id="movie-description" name="movie-description" rows="4" cols="6"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
			</div>
		</div>
	</body>
</html>
