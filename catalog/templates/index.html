<!-- Anime home page for the Guests and Users-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../static/styles.css">
		<title>Anime Catalog</title>
	</head>
	<body>
		<div class="container">
			<div class="row homePage">
					<div class="col homeTitle"><h1>Anime Movies List</h1></div>
						<div class="col text-right">
							<h5 class="welcome">Welcome, {{the_user_name}}</h5>
							{% if 'name' in session %}
								<a href="{{url_for('logout')}}"><button type="button" class="btn btn-primary">Logout</button></a>
							{% else %}
								<a href="{{url_for('login')}}"><button type="button" class="btn btn-primary">Login</button></a>
							{% endif %}
						</div>
				</div>
				<hr>
				<div class="row"><h3 class="pageTitle">Different Anime Movie Genres</h3></div>
				<div class="row">
					<div class="col-2 text-center itemList">
						{% for g in genres %}
							<a href="{{url_for('view_movie_genres',genre_id=g.id)}}" class="list-group-item list-group-item-warning">{{g.name}}</a>
						{% endfor %}
					</div>
				</div>
				<hr>
				{% if 'name' in session %}
					<h2 class="action">Users Actions</h2>
					<div class="buttonStyle">
						<a href="{{url_for('add_genre')}}" class="row btn btn-info">Add Genre(s)</a>
						<div class="divider"></div>
						<a href="{{url_for('view_genres_to_delete')}}" class="row btn btn-danger">Delete Genre(s)</a>
				</div>
				{% endif %}
		</div>
	</body>
</html>
